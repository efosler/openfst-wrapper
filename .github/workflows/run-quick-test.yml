name: Quick tests

on: [push]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Installing
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    - name: Run test file
      run: |
        python t.py



  test-macosx:
    # mac os x uses clang which is behaves slightly different from gcc used by default on linux
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Installing
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    - name: Run test file
      run: |
        python t.py
